<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link href="../fontawesome7/css/all.min.css" rel="stylesheet" />
    <link href="../CSS/admin_page.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrap-box bg-body-tertiary">
      <div class="left-list-box"></div>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-dark" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <div class="nav-right-box">
            <button type="button" class="btn position-relative">
              <i class="fa-solid fa-bell"></i>
              <span
                class="position-absolute top-0 start-80 translate-middle badge rounded-pill bg-danger"
              >
                5
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>
            <button type="button" class="btn position-relative">
              <i class="fa-solid fa-envelope"></i>
              <span
                class="position-absolute top-0 start-80 translate-middle badge rounded-pill bg-danger"
              >
                9
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>
            <span class="nav-name">Kulvee</span>
          </div>
        </div>
      </nav>
      <h2 class="fw-bold">Dashboard</h2>
      <div class="dashboard-box col-md-12 flex-column flex-md-row">
        <div class="dashboard-card-mint shadow"></div>
        <div class="dashboard-card-green shadow"></div>
        <div class="dashboard-card-navy shadow"></div>
        <div class="dashboard-card-yellow shadow"></div>
      </div>
      <div class="chart-layout-box col-md-8"></div>
      <div class="task-layout-box col-md-4"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
