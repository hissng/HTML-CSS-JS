<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link href="../CSS/contact-us.css" rel="stylesheet">
    </head>
    <body>
    
      <div class="container">
        <h1 style="margin-top: -10px">contact us</h1>
        <div class="main-box">
          <div class="email-box">
            <h4 class="input-header">Your Email</h4>
            <input placeholder="email@example.com" type="email" class="input-text">
            
          </div>
          <div class="name-box">
            <div class="first-name-box">
              
              <h4 class="input-header">First name</h4>
              <input type="text" class="input-text">
              
              
            </div>
            <div class="second-name-box">
              <h4 class="input-header">Last name</h4>
              <input type="text" class="input-text">
            </div>
          </div>
          <div style="clear: both;"></div>
          <div class="message-box">
          
            <h4 class="input-header">Message</h4>
            <input type="text" class="message-text">
          
          </div>
          <div class="bottom-box">
            <input type="checkbox"> Subscribe
            <input type="submit" value="SEND" class="send-button">
          </div>
        </div>
      
      </div>
        
    </body>
</html>
