<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
    <link href="../fontawesome7/css/all.min.css" rel="stylesheet" />
    <link href="../CSS/profile.css" rel="stylesheet" />
  </head>
  <body style="background-color: #f7f9fc">
    <div class="container profile-container">
      <div class="summary-box row">
        <div class="summary-left-box col-md-7">
          <div class="d-flex">
            <div class="flex-shrink-0">
              <img src="../img/%EA%B9%9C%EB%AA%BD%EC%9D%B4.jpg" class="profile-img" />
            </div>
            <div class="flex-grow-1 ms-4">
              <h3 class="m-0 fs-2 fw-bold">Kulvee</h3>
              <p class="m-0 small">Front-end Designer</p>
              <div class="summary-location-box">
                <i class="fa-solid fa-location-dot small location-icon"></i>
                <p class="m-0 small">산성가음로 711-9</p>
              </div>
              <button class="btn btn-primary contact-btn" type="submit">Contact</button>
            </div>
          </div>
        </div>
        <div class="col-line col-md-1"></div>
        <div class="summary-right-box col-md-4">
          <div class="right-box-titles fw-bold">
            <span class="mt-3">Location</span>
            <span class="mt-3">Age</span>
            <span class="mt-3">Experience</span>
            <span class="mt-3">School</span>
          </div>
          <div class="right-box-contents">
            <span class="mt-3">산성가음로 711-9</span>
            <span class="mt-3">98년생</span>
            <span class="mt-3">신입</span>
            <span class="mt-3">애플대학교</span>
          </div>
        </div>
      </div>
      <ul class="nav nav-underline">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Active</a>
        </li>
      </ul>
      <div class="main-detail-box">
        <div class="works-box"></div>
        <div class="about-box"></div>
        <div class="skills-box"></div>
        <div class="sns-box"></div>
        <div class="peopleyoumightknow-box"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
  </body>
</html>
