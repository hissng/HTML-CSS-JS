<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link href="fontawesome7/css/all.min.css" rel="stylesheet" />
    <link href="CSS/admin_page.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrap-box bg-body-tertiary row">
      <div class="left-list-box">
        <div class="left-box-menu mb-4">
          <i class="fa-solid fa-house me-2 fs-5"></i>
          <span class="left-box-text fs-5">Home</span>
        </div>
        <div class="left-box-menu mb-4">
          <i class="fa-solid fa-headset me-2 fs-5"></i>
          <span class="left-box-text fs-5">Services</span>
        </div>
        <div class="left-box-menu mb-4">
          <i class="fa-solid fa-bell me-2 fs-5"></i>
          <span class="left-box-text fs-5">Alert</span>
        </div>
        <div class="left-box-menu mb-4">
          <i class="fa-solid fa-chart-simple me-2 fs-5"></i>
          <span class="left-box-text fs-5">Stats</span>
        </div>
      </div>
      <nav class="navbar bg-body-tertiary pt-3 pb-3">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input
              class="form-control focus-longed me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-dark" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <div class="nav-right-box">
            <button type="button" class="btn position-relative">
              <i class="fa-solid fa-bell"></i>
              <span
                class="position-absolute top-0 start-80 translate-middle badge rounded-pill bg-danger"
              >
                5
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>
            <button type="button" class="btn position-relative">
              <i class="fa-solid fa-envelope"></i>
              <span
                class="position-absolute top-0 start-80 translate-middle badge rounded-pill bg-danger"
              >
                9
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>
            <span>Kulvee</span>
          </div>
          <button type="button" class="btn btn-light nav-menu-button">
            <i class="fa-solid fa-bars fs-2"></i>
          </button>
        </div>
      </nav>
      <h2 class="fw-bold">Dashboard</h2>

      <div class="dashboard-box col-md-12 flex-column flex-md-row">
        <div class="dashboard-card-mint shadow-medium pt-3">
          <h6 class="fs-6">Earnings (Monthly)</h6>
          <p class="fs-5 fw-bold">$400,000</p>
          <i class="fa-solid fa-money-check dashboard-icon fs-1"></i>
        </div>
        <div class="dashboard-card-green shadow-medium pt-3">
          <h6 class="fs-6">Earnings (Annual)</h6>
          <p class="fs-5 fw-bold">$800,000</p>
          <i class="fa-solid fa-dollar-sign dashboard-icon fs-1"></i>
        </div>
        <div class="dashboard-card-navy shadow-medium pt-3">
          <h6 class="fs-6">Tasks</h6>
          <p class="fs-5 fw-bold">13</p>
          <i class="fa-solid fa-list-check dashboard-icon fs-1"></i>
        </div>
        <div class="dashboard-card-yellow shadow-medium pt-3">
          <h6 class="fs-6">Requests</h6>
          <p class="fs-5 fw-bold">26</p>
          <i class="fa-solid fa-question dashboard-icon fs-1"></i>
        </div>
      </div>
      <div class="chart-layout-wrap p-2 col-md-8">
        <div class="chart-layout-box shadow-medium border-silver rounded-3">
          <div class="middle-title-box">
            <h4 class="m-0 fw-bold">Earnings Overview</h4>
          </div>
          <div class="chart-box">
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <canvas id="myChart"></canvas>

            <script>
              var ctx = document.getElementById('myChart').getContext('2d');
              var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                  labels: [
                    'Red',
                    'Blue',
                    'Yellow',
                    'Green',
                    'Purple',
                    'Orange',
                  ],
                  datasets: [
                    {
                      label: '# of Votes',
                      data: [12, 19, 3, 5, 2, 3],
                      backgroundColor: 'rgba(255, 99, 132, 0.2)',
                      borderColor: 'rgba(255, 99, 132, 1)',
                      borderWidth: 1,
                    },
                  ],
                },
                options: {
                  scales: {
                    y: {
                      beginAtZero: true,
                    },
                  },
                },
              });
            </script>
          </div>
        </div>
      </div>
      <div class="task-layout-wrap p-2 col-md-4">
        <div class="task-layout-box shadow-medium border-silver rounded-3">
          <div class="middle-title-box">
            <h4 class="m-0 fw-bold">Tasks</h4>
          </div>
          <div class="task-list-box">
            <div class="task-box">
              <span>Borrowed Items</span>
              <span class="badge rounded-pill mt-1 text-bg-primary">14</span>
            </div>
            <div class="task-box">
              <span>Trello Requests</span>
              <span class="badge rounded-pill mt-1 text-bg-primary">2</span>
            </div>
            <div class="task-box">
              <span>Marked Comments</span>
              <span class="badge rounded-pill mt-1 text-bg-primary">1</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
